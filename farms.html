  <meta charset="utf-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="dashboard.html">SupplySys</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsMain">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsMain">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="farms.html">المزارع</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="receivings.html">الاستلامات</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="trucks.html">البرادات</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="shipments.html">الشحنات</a>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" id="logoutBtn" href="index.html">تسجيل خروج</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- ================= CONTENT ================= -->
<main class="container my-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>قائمة المزارع</h4>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#farmModal">
      إضافة مزرعة
    </button>
  </div>

  <div class="card p-3">
    <table class="table table-striped" id="farmsTable">
      <thead>
        <tr>
          <th>الكود</th>
          <th>اسم المزرعة</th>
          <th>المالك</th>
          <th>أفدنة</th>
          <th>التارجت السنوي</th>
          <th>الإنجاز</th>
          <th>إجراء</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</main>

<!-- ================= MODAL ================= -->
<div class="modal fade" id="farmModal" tabindex="-1">
  <div class="modal-dialog">
    <form id="farmForm" class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">إضافة / تعديل مزرعة</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">

        <div class="mb-3">
          <label>كود المزرعة</label>
          <input id="farm_code" class="form-control" required>
        </div>

        <div class="mb-3">
          <label>اسم المزرعة</label>
          <input id="farm_name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label>اسم المالك</label>
          <input id="owner_name" class="form-control">
        </div>

        <div class="mb-3">
          <label>عدد الأفدنة</label>
          <input id="acres" type="number" class="form-control">
        </div>

        <div class="mb-3">
          <label>التارجت السنوي (كجم)</label>
          <input id="target" type="number" class="form-control">
        </div>

      </div>

      <div class="modal-footer">
        <button class="btn btn-primary" type="submit">حفظ</button>
      </div>

    </form>
  </div>
</div>

<!-- ================= SCRIPTS ================= -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
