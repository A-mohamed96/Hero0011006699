<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>الشحنات - SupplySys</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="dashboard.html">SupplySys</a>
  </div>
</nav>

<main class="container my-4">

  <div class="d-flex justify-content-between mb-3">
    <h4>إدارة الشحنات</h4>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#shipModal">
      إضافة شحنة
    </button>
  </div>

  <div class="card p-3">
    <table class="table table-striped" id="shipmentsTable">
      <thead>
        <tr>
          <th>#</th>
          <th>البراد</th>
          <th>تاريخ المغادرة</th>
          <th>تاريخ الوصول</th>
          <th>الحالة</th>
          <th>إجراء</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</main>

<!-- MODAL -->
<div class="modal fade" id="shipModal" tabindex="-1">
  <div class="modal-dialog">
    <form id="shipForm" class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">إضافة شحنة</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">

        <div class="mb-3">
          <label>البراد</label>
          <select id="ship_truck" class="form-select" required></select>
        </div>

        <div class="mb-3">
          <label>تاريخ المغادرة</label>
          <input id="ship_depart" type="datetime-local" class="form-control" required>
        </div>

      </div>

      <div class="modal-footer">
        <button class="btn btn-primary" type="submit">حفظ</button>
      </div>

    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="assets/js/shipments.js"></script>

</body>
</html>
