<div class="container my-4">

  <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#truckModal">
    إضافة براد
  </button>

  <table id="trucksTable" class="table table-bordered">
    <thead>
      <tr>
        <th>الكود</th>
        <th>اللوحة</th>
        <th>السعة</th>
        <th>الحالة</th>
        <th>إجراءات</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- MODAL -->
<div class="modal fade" id="truckModal">
  <div class="modal-dialog">
    <form id="truckForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">إضافة براد</h5>
      </div>
      <div class="modal-body">
        <input id="truck_code" class="form-control mb-2" placeholder="كود البراد" required>
        <input id="truck_plate" class="form-control mb-2" placeholder="رقم اللوحة">
        <input id="truck_capacity" type="number" class="form-control mb-2" placeholder="السعة">
        <select id="truck_status" class="form-control">
          <option value="متاح">متاح</option>
          <option value="مشغول">مشغول</option>
        </select>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary">حفظ</button>
      </div>
    </form>
  </div>
</div>
