<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>البرادات - SupplySys</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="dashboard.html">SupplySys</a>
  </div>
</nav>

<main class="container my-4">

  <div class="d-flex justify-content-between mb-3">
    <h4>إدارة البرادات</h4>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#truckModal">
      إضافة براد
    </button>
  </div>

  <div class="card p-3">
    <table class="table table-striped" id="trucksTable">
      <thead>
        <tr>
          <th>الكود</th>
          <th>رقم اللوحة</th>
          <th>الحمولة (كجم)</th>
          <th>الحالة</th>
          <th>إجراء</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</main>

<!-- MODAL -->
<div class="modal fade" id="truckModal" tabindex="-1">
  <div class="modal-dialog">
    <form id="truckForm" class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">إضافة براد</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <div class="mb-3">
          <label>كود البراد</label>
          <input id="truck_code" class="form-control" required>
        </div>

        <div class="mb-3">
          <label>رقم اللوحة</label>
          <input id="truck_plate" class="form-control">
        </div>

        <div class="mb-3">
          <label>الحمولة (كجم)</label>
          <input id="truck_capacity" type="number" class="form-control">
        </div>

        <div class="mb-3">
          <label>الحالة</label>
          <select id="truck_status" class="form-select">
            <option value="متاح">متاح</option>
            <option value="مشغول">مشغول</option>
            <option value="صيانة">صيانة</option>
          </select>
        </div>
      </div>

      <div class="modal-footer">
        <button class="btn btn-primary" type="submit">حفظ</button>
      </div>

    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="assets/js/trucks.js"></script>

</body>
</html>
