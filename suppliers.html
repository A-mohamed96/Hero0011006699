<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>الموردين - SupplySys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="dashboard.html">SupplySys</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsMain">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsMain">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="farms.html">المزارع</a></li>
            <li class="nav-item"><a class="nav-link" href="receivings.html">الاستلامات</a></li>
            <li class="nav-item"><a class="nav-link" href="trucks.html">البرادات</a></li>
            <li class="nav-item"><a class="nav-link" href="shipments.html">الشحنات</a></li>
            <li class="nav-item"><a class="nav-link" href="empty.html">الفارغ</a></li>
            <li class="nav-item"><a class="nav-link" href="pallets.html">البلتات</a></li>
            <li class="nav-item"><a class="nav-link" href="suppliers.html">الموردين</a></li>
            <li class="nav-item"><a class="nav-link" href="reports.html">التقارير</a></li>
          </ul>

          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="users.html">المستخدمين</a></li>
            <li class="nav-item"><a class="nav-link" id="logoutBtn" href="index.html">تسجيل خروج</a></li>
          </ul>
        </div>

      </div>
    </nav>

    <main class="container my-4">

      <div class="d-flex justify-content-between mb-3">
        <h4>الموردين (مصانع، مخازن)</h4>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#supplierModal">إضافة مورد</button>
      </div>

      <div class="card p-3">
        <table class="table" id="suppliersTable">
          <thead>
            <tr>
              <th>الاسم</th>
              <th>النوع</th>
              <th>إجراء</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

    </main>

    <!-- Modal -->
    <div class="modal fade" id="supplierModal" tabindex="-1">
      <div class="modal-dialog">
        <form id="supplierForm" class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title">إضافة مورد</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">

            <div class="mb-3">
              <label>اسم المورد</label>
              <input id="supplier_name" class="form-control" required>
            </div>

            <div class="mb-3">
              <label>النوع</label>
              <select id="supplier_type" class="form-select">
                <option>مصنع</option>
                <option>مخزن</option>
                <option>مورد كرتون</option>
              </select>
            </div>

          </div>

          <div class="modal-footer">
            <button class="btn btn-primary" type="submit">حفظ</button>
          </div>

        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- مهم جداً: api.js الأول -->
    <script src="assets/js/api.js"></script>

    <!-- ثم app.js -->
    <script src="assets/js/app.js"></script>

  </body>
</html>
