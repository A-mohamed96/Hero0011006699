    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
  </head>

  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="dashboard.html">SupplySys</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsMain">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsMain">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="farms.html">المزارع</a></li>
            <li class="nav-item"><a class="nav-link active" href="receivings.html">الاستلامات</a></li>
            <li class="nav-item"><a class="nav-link" href="trucks.html">البرادات</a></li>
            <li class="nav-item"><a class="nav-link" href="shipments.html">الشحنات</a></li>
            <li class="nav-item"><a class="nav-link" href="empty.html">الفارغ</a></li>
            <li class="nav-item"><a class="nav-link" href="pallets.html">البلتات</a></li>
            <li class="nav-item"><a class="nav-link" href="suppliers.html">الموردين</a></li>
            <li class="nav-item"><a class="nav-link" href="reports.html">التقارير</a></li>
          </ul>

          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="users.html">المستخدمين</a></li>
            <li class="nav-item"><a class="nav-link" id="logoutBtn" href="index.html">تسجيل خروج</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- MAIN -->
    <main class="container my-4">

      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>الاستلامات من المزارع</h4>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#receiveModal">إضافة استلام</button>
      </div>

      <div class="card p-3">
        <table class="table table-hover" id="receivingsTable">
          <thead>
            <tr>
              <th>#</th>
              <th>تاريخ</th>
              <th>المزرعة</th>
              <th>الصنف</th>
              <th>الكمية (كجم)</th>
              <th>الجودة</th>
              <th>البراد</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

    </main>

    <!-- MODAL -->
    <div class="modal fade" id="receiveModal" tabindex="-1">
      <div class="modal-dialog">
        <form id="receiveForm" class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title">إضافة استلام</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">

            <div class="mb-3">
              <label>المزرعة</label>
              <select id="recv_farm" class="form-select"></select>
            </div>

            <div class="mb-3">
              <label>الصنف</label>
              <input id="recv_product" class="form-control" value="فراولة">
            </div>

            <div class="mb-3">
              <label>الكمية (كجم)</label>
              <input id="recv_qty" type="number" class="form-control" required>
            </div>

            <div class="mb-3">
              <label>الجودة</label>
              <select id="recv_quality" class="form-select">
                <option>A</option>
                <option>B</option>
                <option>C</option>
              </select>
            </div>

            <div class="mb-3">
              <label>رقم البراد</label>
              <select id="recv_truck" class="form-select"></select>
            </div>

          </div>

          <div class="modal-footer">
            <button class="btn btn-primary" type="submit">حفظ</button>
          </div>

        </form>
      </div>
    </div>

    <!-- SCRIPTS (المسارات الصحيحة) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- مهم جداً: api.js ثم app.js بداخل مجلد المشروع الصحيح -->

    <script src="/Hero0011006699/assets/js/app.js?v=3"></script>

  </body>
</html>
