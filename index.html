<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>تسجيل الدخول</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: url("assets/img/strawberry.jpg") center/cover no-repeat;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      margin-top: 120px;
    }
  </style>
</head>

<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4 login-box">
      <h4 class="text-center mb-3">SupplySys</h4>

      <form id="loginForm">
        <input id="username" class="form-control mb-2" placeholder="اسم المستخدم">
        <input id="password" type="password" class="form-control mb-3" placeholder="كلمة المرور">
        <button class="btn btn-primary w-100">دخول</button>
      </form>
    </div>
  </div>
</div>

<script type="module" src="assets/js/login.js"></script>
</body>
</html>
