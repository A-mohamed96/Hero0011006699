<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - SupplySys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h3 class="card-title mb-3 text-center">تسجيل الدخول - نظام التوريد</h3>
              <form id="loginForm">
                <div class="mb-3">
                  <label class="form-label">اسم المستخدم</label>
                  <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">كلمة المرور</label>
                  <input type="password" class="form-control" id="password" required>
                </div>
                <div class="d-grid">
                  <button class="btn btn-primary" type="submit">دخول</button>
                </div>
              </form>
              <hr>
              <p class="small text-muted">نسخة عرض توضيحية — أي اسم مستخدم وكلمة مرور يعملان.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- مهم جداً: api.js أولاً ثم app.js -->
    <script src="/Hero0011006699/assets/js/api.js?v=10"></script>
<script src="/Hero0011006699/assets/js/app.js?v=10"></script>

  </body>
</html>
