<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>البلتات - SupplySys</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="dashboard.html">SupplySys</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsMain">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsMain">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="farms.html">المزارع</a></li>
            <li class="nav-item"><a class="nav-link" href="receivings.html">الاستلامات</a></li>
            <li class="nav-item"><a class="nav-link" href="trucks.html">البرادات</a></li>
            <li class="nav-item"><a class="nav-link" href="shipments.html">الشحنات</a></li>
            <li class="nav-item"><a class="nav-link" href="empty.html">الفارغ</a></li>
            <li class="nav-item"><a class="nav-link" href="pallets.html">البلتات</a></li>
            <li class="nav-item"><a class="nav-link" href="suppliers.html">الموردين</a></li>
            <li class="nav-item"><a class="nav-link" href="reports.html">التقارير</a></li>
          </ul>

          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="users.html">المستخدمين</a></li>
            <li class="nav-item"><a class="nav-link" id="logoutBtn" href="index.html">تسجيل خروج</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-4">

      <div class="d-flex justify-content-between mb-3">
        <h4>البلتات الخشب</h4>
        <div>
          <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#palletReceiveModal">استلام بلتات</button>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#palletReturnModal">رجوع بلتات</button>
        </div>
      </div>

      <div class="card p-3">
        <table class="table" id="palletsTable">
          <thead>
            <tr>
              <th>المورد/المصنع</th>
              <th>مجموع المستلم</th>
              <th>المعاد</th>
              <th>الهالك</th>
              <th>الرصيد</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

    </main>

    <!-- استلام بلتات -->
    <div class="modal fade" id="palletReceiveModal" tabindex="-1">
      <div class="modal-dialog">
        <form id="palletReceiveForm" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">استلام بلتات من مورد</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3"><label>المورد</label><select id="pallet_supplier" class="form-select"></select></div>
            <div class="mb-3"><label>رقم الفاتورة</label><input id="pallet_invoice" class="form-control"></div>
            <div class="mb-3"><label>الكمية</label><input id="pallet_qty" type="number" class="form-control" required></div>
          </div>
          <div class="modal-footer"><button class="btn btn-primary" type="submit">حفظ</button></div>
        </form>
      </div>
    </div>

    <!-- رجوع بلتات -->
    <div class="modal fade" id="palletReturnModal" tabindex="-1">
      <div class="modal-dialog">
        <form id="palletReturnForm" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">ديوان بلتات معادة</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <div class="mb-3"><label>البراد</label><select id="return_truck" class="form-select"></select></div>
            <div class="mb-3"><label>معاد</label><input id="pallet_return_qty" type="number" class="form-control"></div>
            <div class="mb-3"><label>هالك</label><input id="pallet_damaged_qty" type="number" class="form-control"></div>
          </div>

          <div class="modal-footer"><button class="btn btn-primary" type="submit">تسجيل</button></div>
        </form>
      </div>
    </div>

    <!-- تحميل السكربتات بالترتيب الصحيح -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/app.js"></script>

  </body>
</html>
