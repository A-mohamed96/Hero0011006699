<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - SupplySys</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FontAwesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: #f5f6fa;
    }
    .stat-card {
      border-radius: 12px;
    }
    .stat-icon {
      font-size: 32px;
      opacity: 0.8;
    }
  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid d-flex justify-content-between">

    <span class="navbar-brand">SupplySys</span>

    <div class="d-flex align-items-center text-white">
      <i class="fa-solid fa-user me-2"></i>
      <span id="usernameLabel" class="me-3"></span>

      <button class="btn btn-light btn-sm" id="logoutBtn">
        خروج
      </button>
    </div>

  </div>
</nav>

<!-- Counters -->
<div class="container my-4">
  <div class="row g-3">

    <div class="col-md-3">
      <div class="card stat-card shadow-sm p-3">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h6 class="text-muted">المزارع</h6>
            <h2 id="totalFarms">0</h2>
          </div>
          <i class="fa-solid fa-seedling text-success stat-icon"></i>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card stat-card shadow-sm p-3">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h6 class="text-muted">الاستلامات</h6>
            <h2 id="totalReceivings">0</h2>
          </div>
          <i class="fa-solid fa-boxes-stacked text-primary stat-icon"></i>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card stat-card shadow-sm p-3">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h6 class="text-muted">الفارغ</h6>
            <h2 id="totalEmpty">0</h2>
          </div>
          <i class="fa-solid fa-recycle text-warning stat-icon"></i>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card stat-card shadow-sm p-3">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h6 class="text-muted">البلتات</h6>
            <h2 id="totalPallets">0</h2>
          </div>
          <i class="fa-solid fa-layer-group text-danger stat-icon"></i>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Quick Navigation -->
<div class="container">
  <div class="row g-3">

    <div class="col-md-3">
      <a href="farms.html" class="card text-center p-4 shadow-sm text-decoration-none">
        <i class="fa-solid fa-seedling fa-2x mb-2 text-success"></i>
        <h6>المزارع</h6>
      </a>
    </div>

    <div class="col-md-3">
      <a href="receivings.html" class="card text-center p-4 shadow-sm text-decoration-none">
        <i class="fa-solid fa-box fa-2x mb-2 text-primary"></i>
        <h6>الاستلامات</h6>
      </a>
    </div>

    <div class="col-md-3">
      <a href="trucks.html" class="card text-center p-4 shadow-sm text-decoration-none">
        <i class="fa-solid fa-truck fa-2x mb-2 text-dark"></i>
        <h6>البرادات</h6>
      </a>
    </div>

    <div class="col-md-3">
      <a href="shipments.html" class="card text-center p-4 shadow-sm text-decoration-none">
        <i class="fa-solid fa-route fa-2x mb-2 text-warning"></i>
        <h6>الشحنات</h6>
      </a>
    </div>

  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="assets/js/dashboard.js"></script>

</body>
</html>
