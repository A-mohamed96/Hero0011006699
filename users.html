    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
  </head>

  <body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">

        <a class="navbar-brand" href="dashboard.html">SupplySys</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsMain">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsMain">

          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="farms.html">المزارع</a></li>
            <li class="nav-item"><a class="nav-link" href="receivings.html">الاستلامات</a></li>
            <li class="nav-item"><a class="nav-link" href="trucks.html">البرادات</a></li>
            <li class="nav-item"><a class="nav-link" href="shipments.html">الشحنات</a></li>
            <li class="nav-item"><a class="nav-link" href="empty.html">الفارغ</a></li>
            <li class="nav-item"><a class="nav-link" href="pallets.html">البلتات</a></li>
            <li class="nav-item"><a class="nav-link" href="suppliers.html">الموردين</a></li>
            <li class="nav-item"><a class="nav-link active" href="users.html">المستخدمين</a></li>
            <li class="nav-item"><a class="nav-link" href="reports.html">التقارير</a></li>
          </ul>

          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" id="logoutBtn" href="index.html">تسجيل خروج</a></li>
          </ul>

        </div>

      </div>
    </nav>

    <!-- PAGE CONTENT -->
    <main class="container my-4">

      <div class="d-flex justify-content-between mb-3">
        <h4>إدارة المستخدمين</h4>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#userModal">
          إضافة مستخدم
        </button>
      </div>

      <div class="card p-3">
        <table class="table table-hover" id="usersTable">
          <thead>
            <tr>
              <th>الاسم</th>
              <th>اسم المستخدم</th>
              <th>الدور</th>
              <th>الإجراء</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

    </main>

    <!-- ADD / EDIT USER MODAL -->
    <div class="modal fade" id="userModal" tabindex="-1">
      <div class="modal-dialog">

        <form id="userForm" class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title">إضافة / تعديل مستخدم</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">

            <input type="hidden" id="user_id">

            <div class="mb-3">
              <label>الاسم الكامل</label>
              <input id="user_fullname" class="form-control" required>
            </div>

            <div class="mb-3">
              <label>اسم المستخدم</label>
              <input id="user_username" class="form-control" required>
            </div>

            <div class="mb-3">
              <label>كلمة المرور</label>
              <input id="user_password" type="password" class="form-control" required>
            </div>

            <div class="mb-3">
              <label>الدور</label>
              <select id="user_role" class="form-select">
                <option>admin</option>
                <option>receiving</option>
                <option>shipping</option>
                <option>accounting</option>
                <option>data_entry</option>
              </select>
            </div>

          </div>

          <div class="modal-footer">
            <button class="btn btn-primary" type="submit">حفظ</button>
          </div>

        </form>

      </div>
    </div>

    <!-- JS SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- مهم جداً: api.js ثم app.js -->
    <script src="/Hero0011006699/assets/js/api.js?v=3"></script>
    <script src="/Hero0011006699/assets/js/app.js?v=3"></script>

  </body>
</html>
